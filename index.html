<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero__column hero__column--center">
      <div
        class="pp"
        style="
          translate: none;
          rotate: none;
          scale: none;
          transform: translate3d(0px, 0px, 0px);
          opacity: 1;
        "
      >
        <div
          class="pp__circle isLoaded"
          style="
            translate: none;
            rotate: none;
            scale: none;
            transform: translate3d(0px, 0px, 0px);
            opacity: 1;
          "
        >
          <canvas
            class="pp__circle-bg isLoaded"
            data-transition-in=""
            width="1211"
            height="600"
          ></canvas>
        </div>
        <div
          class="pp__circle-stroke"
          style="
            translate: none;
            rotate: none;
            scale: none;
            transform: translate3d(0px, 0px, 0px) scale(1.03, 1.03);
            opacity: 1;
          "
        ></div>
        <div
          class="pp__circle-image"
          data-scroll=""
          style="
            translate: none;
            rotate: none;
            scale: none;
            transform: translate3d(0px, 0px, 0px);
            opacity: 1;
          "
        >
          <picture>
            <source
              srcset="
                https://jorisbrianti.fr/_astro/images/Joris.DToCMZOR_Z26QOH5.avif
              "
              type="image/avif"
            />
            <source
              srcset="/_astro/images/Joris.DToCMZOR_1MiW2h.webp"
              type="image/webp"
            />
            <img
              src="/_astro/images/Joris.DToCMZOR_ZsRBLW.png"
              loading="eager"
              alt="Joris Brianti"
              width="960"
              height="960"
              decoding="async"
            />
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
